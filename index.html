<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function generatePassword() {
            var length = document.getElementById("length").value;
            var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            var name = document.getElementById("name").value;
            var password = "";
            for (var i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById("password").innerHTML = "Name: " + name + "<br>" + "Password: " + password;
        }
        document.getElementById("dark-mode-toggle").onchange = function() {
          if (this.checked) {
            document.body.classList.add("dark-mode");
          } else {
            document.body.classList.remove("dark-mode");
          }
        };
    </script>
</head>

<body>
    <form>
        <label>Name:</label>
        <input type="text" id="name" required>
        <br>
        <label>Length:</label>
        <input type="number" id="length" min="8" max="32" value="12" required>
        <br>
        <button type="button" onclick="generatePassword()">Generate Password</button>
    </form>
    <br>
    <label>
        <input type="checkbox" id="dark-mode-toggle"> Dark Mode
    </label>
    <br>
    <div id="password"></div>
</body>

</html>
